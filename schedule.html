{% extends 'base.html' %}
      

{% block content %}

{% for group in groups %}

<font style="color:#E22">
  <p><b><u> Группа {{ group.name }} </u></b> </p>
</font>
<font style="color:#33D">
	{% for match in group.matches %}
	<p>
    {{ match.formattedStart }}
  	<b>{{ match.home_team }} - {{ match.guest_team }}</b>
	</p>
	{% endfor %}
</font>
  
{% endfor %}

{% endblock %}
